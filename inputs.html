<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fun with Forms</title>
  </head>
  <body>
    <h1>Very Important Form</h1>
    <form class="" action="index.html" method="post">
      <table cellspacing="10">
        <tr>
          <td><label for="">What's your name?</label></td>
          <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="">Do you like ice cream?</label></td>
          <td><input type="checkbox" name="ice-cream" value=""></td>
        </tr>
        <tr>
          <td><label for="">When were you born?</label></td>
          <td><input type="date" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="">How psyched are you (scale of 1-10)?</label></td>
          <td><input type="number" name="" value=""></td>
        </tr>
        <tr>
          <td><input type="submit" name="" value="Submit"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
